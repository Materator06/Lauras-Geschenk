<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jahrestag</title>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/intro.css">
  <link rel="stylesheet" href="css/scene.css">
</head>

        <div class="frame" data-index="5"><img src="images/frame6.jpeg"></div>
        <div class="frame" data-index="6"><img src="images/frame7.jpeg"></div>
        <div class="frame" data-index="7"><img src="images/frame8.jpeg"></div>
        <div class="frame" data-index="8"><img src="images/frame9.jpeg"></div>
        <div class="frame" data-index="9"><img src="images/frame10.jpeg"></div>
        <div class="frame" data-index="10"><img src="images/frame11.jpeg"></div>

          </div>
        </div>

    </div>
  </section>

  <!-- MOBILE -->
  <div id="mobile-app">
    <div id="mobile-tabs">
      <button id="btnImages" class="active">Bilder</button>
      <button id="btnCard">Karte</button>
    </div>
    <div id="mobile-images"></div>
    <div id="mobile-card"></div>
  </div>

  <!-- UPLOAD -->
  <div id="upload-ui">
    <select id="frame-select">
      <option value="12">Frame 1</option>
      <option value="13">Frame 2</option>
      <option value="14">Frame 3</option>
      <option value="15">Frame 4</option>
      <option value="0">Frame 5</option>
      <option value="1">Frame 6</option>
      <option value="2">Frame 7</option>
      <option value="3">Frame 8</option>
      <option value="4">Frame 9</option>
      <option value="5">Frame 10</option>
      <option value="6">Frame 11</option>
      <option value="7">Frame 12</option>
      <option value="8">Frame 13</option>
      <option value="9">Frame 14</option>
      <option value="10">Frame 15</option>
